<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Gallery</title>
    <link rel="stylesheet" href="electronics.css">
</head>
<body>
    <section class="electronics-section">
        <h2>Electronics</h2>
        <div class="electronics-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p class="price">$399.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p class="price">$999.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="headphones.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p class="price">$79.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="smartwatch.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
                <p class="price">$199.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>
    
</body>
</html>
